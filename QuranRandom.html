<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quran Random Verse Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .juz {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }
    .juz-header {
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
    }
    .surahs {
      display: none;
      padding-left: 20px;
      margin-top: 5px;
    }
    .surah {
      padding: 5px 0;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Random Quran Verse Player (Juz 28–30)</h1>
  <div class="container" id="juzContainer"></div>
  <button onclick="playRandomVerse()">Play Random Verse</button>
  <div id="verseDisplay" style="text-align: center; margin-top: 20px;">
  <img id="verseImage" src="" alt="" style="max-width: 100%; border: 1px solid #ccc; padding: 10px; border-radius: 8px;" />
</div>


  <script>
    const juzData = {
      28: [
        [58, "Al-Mujadila", 22],
        [59, "Al-Hashr", 24],
        [60, "Al-Mumtahanah", 13],
        [61, "As-Saff", 14],
        [62, "Al-Jumu'ah", 11],
        [63, "Al-Munafiqun", 11],
        [64, "At-Taghabun", 18],
        [65, "At-Talaq", 12],
        [66, "At-Tahrim", 12]
      ],
      29: [
          [67, "Al-Mulk", 30],
          [68, "Al-Qalam", 52],
          [69, "Al-Haqqah", 52],
          [70, "Al-Ma'arij", 44],
          [71, "Nuh", 28],
          [72, "Al-Jinn", 28],
          [73, "Al-Muzzammil", 20],
          [74, "Al-Muddathir", 56],
          [75, "Al-Qiyamah", 40],
          [76, "Al-Insan", 31],
          [77, "Al-Mursalat", 50]
        ],
      30: [
        [78, "An-Naba", 40],
        [79, "An-Nazi'at", 46],
        [80, "Abasa", 42],
        [81, "At-Takwir", 29],
        [82, "Al-Infitar", 19],
        [83, "Al-Mutaffifin", 36],
        [84, "Al-Inshiqaq", 25],
        [85, "Al-Buruj", 22],
        [86, "At-Tariq", 17],
        [87, "Al-A'la", 19],
        [88, "Al-Ghashiyah", 26],
        [89, "Al-Fajr", 30],
        [90, "Al-Balad", 20],
        [91, "Ash-Shams", 15],
        [92, "Al-Layl", 21],
        [93, "Adh-Dhuha", 11],
        [94, "Al-Inshirah", 8],
        [95, "At-Tin", 8],
        [96, "Al-Alaq", 19],
        [97, "Al-Qadr", 5],
        [98, "Al-Bayyina", 8],
        [99, "Az-Zalzalah", 8],
        [100, "Al-Adiyat", 11],
        [101, "Al-Qariah", 11],
        [102, "At-Takathur", 8],
        [103, "Al-Asr", 3],
        [104, "Al-Humazah", 9],
        [105, "Al-Fil", 5],
        [106, "Quraysh", 4],
        [107, "Al-Ma'un", 7],
        [108, "Al-Kawthar", 3],
        [109, "Al-Kafirun", 6],
        [110, "An-Nasr", 3],
        [111, "Al-Masad", 5],
        [112, "Al-Ikhlas", 4],
        [113, "Al-Falaq", 5],
        [114, "An-Nas", 6]
      ]
    };

    const container = document.getElementById('juzContainer');

    for (let juz in juzData) {
      const div = document.createElement('div');
      div.className = 'juz';
      div.innerHTML = `
        <div class="juz-header" onclick="toggleSurahs(this)">
          <label><input type="checkbox" onchange="toggleAllSurahs(this)"> Juz ${juz}</label>
          <span>▼</span>
        </div>
        <div class="surahs">
          ${juzData[juz].map(
            ([id, name, count]) =>
              `<div class="surah">
                <label>
                  <input type="checkbox" class="surah-checkbox" data-id="${id}" data-count="${count}">
                  ${id} - ${name} (${count})
                </label>
              </div>`
          ).join('')}
        </div>
      `;
      container.appendChild(div);
    }

    function toggleSurahs(header) {
      const surahDiv = header.nextElementSibling;
      surahDiv.style.display = surahDiv.style.display === 'block' ? 'none' : 'block';
    }

    function toggleAllSurahs(juzCheckbox) {
      const surahCheckboxes = juzCheckbox.closest('.juz').querySelectorAll('.surah input[type="checkbox"]');
      surahCheckboxes.forEach(cb => cb.checked = juzCheckbox.checked);
    }

    function playRandomVerse() {
      const selected = Array.from(document.querySelectorAll('.surah-checkbox:checked'));
      if (selected.length === 0) {
        alert("Please select at least one surah.");
        return;
      }

      const choice = selected[Math.floor(Math.random() * selected.length)];
      const surah = choice.dataset.id;
      const total = parseInt(choice.dataset.count);
      const verse = Math.floor(Math.random() * total) + 1;
      const mp3Url = `https://everyayah.com/data/Alafasy_64kbps/${surah.padStart(3, '0')}${verse.toString().padStart(3, '0')}.mp3`;
      const imageUrl = `https://everyayah.com/data/quranpngs/${surah}_${verse}.png`;
      document.getElementById('verseImage').src = imageUrl;
      document.getElementById('verseImage').alt = `Surah ${surah}, Verse ${verse}`;
      const audio = new Audio(mp3Url);
      audio.play();
      console.log(`Playing Surah ${surah}, Verse ${verse}`);
    }
  </script>
</body>
</html>
